<div class ="container">
  <div class="jumbotron">
  <div class="title">TrendWatch</div>
  </div>
  <br>
  <br>
  <div id="inner-container">
    <form name="registrationForm" ng-controller='registerCtrl' novalidate ng-submit='register(regUser)'>
      <h2>Register</h2>
      <br>
      <div class="row">
          <label class="active register" for="first_name2">Username:</label>
        <div class="input-field col s6">
          <input ng-model='regUser.username' value="Alvin" id="first_name2" type="text" class="validate register" >
        </div>
        <label class="active" for="first_name2">Password:</label>
        <div class="input-field col s6">
          <input ng-model='regUser.password' value="Alvin" id="first_name2" type="password" class="validate register" >
        </div>
      </div>
    <br>
    <br>
      <button class="btn waves-effect waves-light">Register</button>
    </form>
    <br>
    <hr>
    <form name="loginForm" ng-controller='loginCtrl' novalidate ng-submit='login(loginUser)'>
        <h2>Login</h2>
        <br>
         <div class="row">
          <label class="active" for="first_name2">Username:</label>
          <div class="input-field col s3">
            <input ng-model='loginUser.username' value="Alvin" id="first_name2" type="text" class="validate register">
          </div>
          <label class="active" for="first_name2">Password:</label>
          <div class="input-field col s3">
            <input ng-model='loginUser.password' value="Alvin" id="first_name2" type="password" class="validate register"
          </div>
      </div>
      <br>
      <br>
      <button class="btn waves-effect waves-light">Login</button>
    </form>
  </div>
</div>
